---
# GitHub Actions workflow for commit message validation
# Validates commit messages against conventional commit format and other standards
# Checks message format, branch naming, author details, and signoff requirements
name: commit-check

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions: read-all

jobs:
  commit-check:
    runs-on: ubuntu-24.04-arm
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - uses: commit-check/commit-check-action@443fb6a114414358496e6243105294c3b11610c5 # v2.4.2
        env:
          CCHK_SUBJECT_CAPITALIZED: false
          CCHK_SUBJECT_MAX_LENGTH: 72
